<div class='globals'>
  <div class='limiter'>
    <!--
    {% unless page.slideshow %}
      <a href='#' id='SecondaryCitiesLogo_white_banner' class='icon3 SecondaryCitiesLogo_white_banner'>Toggle Nav</a>
    {% endunless %}
  -->

    <div class='nav clearfix' >
      <ul>
        <li>
              <!--<a href='{{site.baseurl}}/about'{% if page.url == "/about" %}{% endif %}>About&nbsp;</a>-->
              <!--using global variables specified in the config file-->
              {% if page.lang == "English" %}
                  <a href='{{site.baseurl}}/{{site.t.[page.lang].about_link}}'>{{site.t.[page.lang].about}}&nbsp;</a>
              {% else %}
                  <a href='{{site.baseurl}}/{{site.t.[page.lang].lang}}/{{site.t.[page.lang].about_link}}'{% if page.url == "/about" %}{% endif %}>{{site.t.[page.lang].about}}&nbsp;</a>
              {% endif %}


        </li>

        <li>

        {% assign posts=site.posts | where:"title", page.title | sort: 'path' %}

        {% for post in posts %}
            <span class="lang">
                <a href="{{site.baseurl}}{{ post.url }}" class="{{ post.lang }}">{{ post.lang }}</a>
            </span>
        {% endfor %}

        </li>
      </ul>
      <!--
      <a href='{{site.baseurl}}/guide' {% if page.url == "/guide" %}class='active'{% endif %}>Guide</a>
-->
    </div>
    <!--spritesheet logo
    <a href='{{site.baseurl}}/' class='title icon2 secondary_cities_logo3'>Secondary Cities</a>
    -->
    <div class='nav2'>
    <a href='{{site.baseurl}}/{{site.t.[page.lang].home_link}}'><img src='{{site.baseurl}}/img/SecondaryCitiesLogo_white.png' width='400px'></a>
    </div>
  </div>
</div>
